<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container_formulario">

        <header>
            <img src="images/logo_store.jpg" id="logo" alt="foto de perfil">
            <h1>LOJA</h1>
            <nav>
                <ul>
                    <!-- Anchor targets #
                    <a href="#id"></a> -->
                    <li><a href="index.html">Keroppi </a></li>

                    <li class="carrinho_icon"><a href="cart.html">Carrinho</a></li>
                </ul>

            </nav>
        </header>


        <main class="gradiente">

            <div class="product-container">



                <div class="product-card">
                    <img src="https://tools.toywiz.com/_images/_webp/_products/lg/keroppidracula.webp"
                        alt="Product Name" class="product-image">
                    <h3 class="product-name">Keroppi Maligno Vampiro</h3>
                    <p class="product-description">Não provoque o keroppi vampiro.</p>
                    <div class="product-price">R$99.99</div>
                    <button class="add-to-cart-button">Adicionar ao carrinho</button>
                </div>


                <div class="product-card">
                    <img src="https://cdn.shopify.com/s/files/1/0416/8083/0620/products/637211-Zoom.1_800x.jpg?v=1667489680"
                        alt="Product Name" class="product-image">
                    <h3 class="product-name">Keroppi Chavoso</h3>
                    <p class="product-description">Solta o som</p>
                    <div class="product-price">
                        <span class="original-price">R$99.99</span>
                        <!-- SPAN para os valores ficarem um do lado do outro -->
                        <span class="discount-price">R$79.99</span>
                    </div>
                    <button class="add-to-cart-button">Adicionar ao carrinho</button>
                </div>


                <div class="product-card">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/41BaICWv3OL._AC_UL600_SR600,600_.jpg"
                        alt="Product Name" class="product-image">
                    <h3 class="product-name">Keroppi Falsificado</h3>
                    <p class="product-description">Lucramos com a pirataria também!</p>
                    <div class="product-price">R$19.99</div>
                    <button class="add-to-cart-button">Adicionar ao carrinho</button>
                </div>


                <div class="product-card">
                    <img src="https://pbs.twimg.com/media/EtvcxpvWYAU-8q-?format=jpg&name=small" alt="Product Name"
                        class="product-image">
                    <h3 class="product-name">Hello Kitty Sonic</h3>
                    <p class="product-description">Sim</p>
                    <div class="product-price">
                        <span class="original-price">R$99.99</span>
                        <span class="discount-price">R$79.99</span>
                    </div> <button class="add-to-cart-button">Adicionar ao carrinho</button>
                </div>

            </div>


            <div class="button-container-div">
                <button value="Voltar ao início" onclick="window.location.href='#top'">Voltar ao início!</button>
            </div>
        </main>


        <footer>


        </footer>


    </div>

</body>

</html>
